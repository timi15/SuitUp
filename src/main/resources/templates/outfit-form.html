<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új outfit készítés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/outfit-form.css}">
    <link rel="stylesheet" th:href="@{/css/weather-widget.css}">
    <link rel="stylesheet" th:href="@{/css/weather-forecast-widget.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="full-weather-widget collapse" id="collapseWeather">
    <div th:replace="fragments/weather-widget :: weather-widget"></div>
    <div th:replace="fragments/weather-forecast-widget :: weather-forecast-widget"></div>
</div>

<h1 class="text-center my-4">Új outfit összeállítása</h1>

<form class="needs-validation container text-center" th:action="@{/outfits/save}" th:object="${outfit}" method="post"
      novalidate>

    <div class="outfit-header mb-4 row outfit-form align-items-end">

        <div class="col-6 mb-4 custom-col-text">
            <label title="Kötelező a mezőt kitölteni!" for="outfit-name" class="form-label text-start w-100">Outfit neve<sup class="required-field">*</sup></label>
            <input type="text" id="outfit-name" class="form-control" th:field="*{title}" placeholder="pl.: Office chic" required>
        </div>

        <div class="col-6 mb-4 custom-col">
            <select  title="Kötelező választani!" class="form-select" th:field="*{season}" required>
                <option value="" selected hidden>Évszak<sup class="required-field">*</sup></option>
                <option value="Tavasz">Tavasz</option>
                <option value="Nyár">Nyár</option>
                <option value="Ősz">Ősz</option>
                <option value="Tél">Tél</option>
            </select>
        </div>

        <div class="col-6 mb-4 custom-col-text">
            <label title="Kötelező a mezőt kitölteni!" for="imageUrl" class="form-label text-start w-100">Outfit képének linkje<sup class="required-field">*</sup></label>
            <input class="form-control" type="text" id="imageUrl" th:field="*{imageUrl}"
                   placeholder="pl.: https://példa.hu/outfit.png" required>
        </div>

        <div class="col-6 mb-4 custom-col">
            <button type="submit">Mentés</button>
        </div>

    </div>

    <div>
        <input type="hidden" name="topId" id="selectedTopId">
        <input type="hidden" name="jacketId" id="selectedJacketId">
        <input type="hidden" name="dressId" id="selectedDressId">
        <input type="hidden" name="pantsId" id="selectedPantsId">
        <input type="hidden" name="accessoryId" id="selectedAccessoryId">
        <input type="hidden" name="shoesId" id="selectedShoesId">
    </div>

    <!-- Carousel -->
    <div class="carousel-grid">

        <!-- Felső -->
        <div>

            <h4>Felső</h4>

            <div th:if="${#lists.isEmpty(tops)}" class="alert text-center">Nincs elérhető felső.</div>

            <div th:if="${!#lists.isEmpty(tops)}" id="topsCarousel" class="carousel slide" data-bs-interval="false">

                <div class="carousel-inner">

                    <div class="carousel-item" data-id="">
                        <img th:src="@{/img/img.png}" alt="Nincs kiválasztva">
                    </div>

                    <div th:each="item, stat : ${tops}" th:classappend="${stat.index == 0} ? 'active'"
                         class="carousel-item" th:data-id="${item.id}">
                        <img th:src="@{${item.imageUrl}}" alt="Felső">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#topsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#topsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>

        <!-- Kabát -->
        <div>

            <h4>Kabát</h4>

            <div th:if="${#lists.isEmpty(jackets)}" class="alert text-center">Nincs elérhető kabát.
            </div>

            <div th:if="${!#lists.isEmpty(jackets)}" id="jacketsCarousel" class="carousel slide"
                 data-bs-interval="false">

                <div class="carousel-inner">

                    <div class="carousel-item" data-id="">
                        <img th:src="@{/img/img.png}" alt="Nincs kiválasztva">
                    </div>

                    <div th:each="item, stat : ${jackets}" th:classappend="${stat.index == 0} ? 'active'"
                         class="carousel-item" th:data-id="${item.id}">
                        <img th:src="@{${item.imageUrl}}" alt="Kabát">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#jacketsCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#jacketsCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>

        <!-- Ruha/Egyrészes -->
        <div>

            <h4>Ruha / Egyrészes</h4>

            <div th:if="${#lists.isEmpty(dresses)}" class="alert text-center">Nincs elérhető ruha vagy egyrészes.
            </div>

            <div th:if="${!#lists.isEmpty(dresses)}" id="dressesCarousel" class="carousel slide"
                 data-bs-interval="false">

                <div class="carousel-inner">

                    <div class="carousel-item" data-id="">
                        <img th:src="@{/img/img.png}" alt="Nincs kiválasztva">
                    </div>

                    <div th:each="item, stat : ${dresses}" th:classappend="${stat.index == 0} ? 'active'"
                         class="carousel-item" th:data-id="${item.id}">
                        <img th:src="@{${item.imageUrl}}" alt="Kabát">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#dressesCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#dressesCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>

        <!-- Nadrág/szoknya -->
        <div>

            <h4>Nadrág / Szoknya</h4>

            <div th:if="${#lists.isEmpty(pants)}" class="alert text-center">Nincs elérhető nadrág vagy
                szoknya.
            </div>
            <div th:if="${!#lists.isEmpty(pants)}" id="pantsCarousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">

                    <div class="carousel-item" data-id="">
                        <img th:src="@{/img/img.png}" alt="Nincs kiválasztva">
                    </div>

                    <div th:each="item, stat : ${pants}" th:classappend="${stat.index == 0} ? 'active'"
                         class="carousel-item" th:data-id="${item.id}">
                        <img th:src="@{${item.imageUrl}}" alt="Nadrág / Szoknya">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#pantsCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#pantsCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Cipő -->
        <div>

            <h4>Cipő</h4>

            <div th:if="${#lists.isEmpty(shoes)}" class="alert text-center">Nincs elérhető cipő.</div>

            <div th:if="${!#lists.isEmpty(shoes)}" id="shoesCarousel" class="carousel slide" data-bs-interval="false">

                <div class="carousel-inner">

                    <div class="carousel-item" data-id="">
                        <img th:src="@{/img/img.png}" alt="Nincs kiválasztva">
                    </div>

                    <div th:each="item, stat : ${shoes}" th:classappend="${stat.index == 0} ? 'active'"
                         class="carousel-item" th:data-id="${item.id}">
                        <img th:src="@{${item.imageUrl}}" alt="Cipő">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#shoesCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#shoesCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>

        <!-- Kiegészítő -->
        <div>

            <h4>Kiegészítő</h4>

            <div th:if="${#lists.isEmpty(accessories)}" class="alert text-center">Nincs elérhető
                kiegészítő.
            </div>

            <div th:if="${!#lists.isEmpty(accessories)}" id="accessoriesCarousel" class="carousel slide"
                 data-bs-interval="false">

                <div class="carousel-inner">

                    <div class="carousel-item " data-id="">
                        <img th:src="@{/img/img.png}" alt="Nincs kiválasztva">
                    </div>

                    <div th:each="item, stat : ${accessories}" th:classappend="${stat.index == 0} ? 'active'"
                         class="carousel-item" th:data-id="${item.id}">
                        <img th:src="@{${item.imageUrl}}" alt="Kiegészítő">
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#accessoriesCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#accessoriesCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

        </div>

    </div>

</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const selectedId = urlParams.get('selectedId');
        const type = urlParams.get('type');

        if(selectedId && type) {
            let carouselId = '';
            switch(type) {
                case 'felső': carouselId = 'topsCarousel'; break;
                case 'kabát': carouselId = 'jacketsCarousel'; break;
                case 'egyrészes': carouselId = 'dressesCarousel'; break;
                case 'nadrág/szoknya': carouselId = 'pantsCarousel'; break;
                case 'cipő': carouselId = 'shoesCarousel'; break;
                case 'kiegészítő': carouselId = 'accessoriesCarousel'; break;
            }

            if(carouselId) {
                const carousel = document.getElementById(carouselId);
                if(carousel) {
                    const items = carousel.querySelectorAll('.carousel-item');
                    items.forEach(item => item.classList.remove('active'));
                    const selectedItem = carousel.querySelector(`.carousel-item[data-id="${selectedId}"]`);
                    if(selectedItem) {
                        selectedItem.classList.add('active');
                    } else {
                        items[0].classList.add('active');
                    }
                }
            }
        }
    });
</script>

<script th:src="@{/js/outfit-form.js}"></script>
<script th:src="@{/js/validation.js}"></script>
<script th:src="@{/js/logout-confirmation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
