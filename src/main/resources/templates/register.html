<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100 flex-nowrap">
        <div class="col py-3">
            <h1>SuitUp!</h1>
            <h2>Ahol minden nap stílusosan kezdődik.</h2>
            <div>időjárás</div>
        </div>
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 login-form">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 h-100">
                <h2>Regisztráció</h2>
                <form  class="needs-validation" th:action="@{/auth/register}" th:object="${user}" method="post" novalidate>

                    <div>
                        <label class="form-label" for="name">Név</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Név" required>
                        <div class="invalid-feedback">
                            Regisztrációhoz kötelező nevet megadni!
                        </div>
                    </div>

                    <div>
                        <label class="form-label" for="user-name">Felhasználónév</label>
                        <input type="text" th:field="*{username}" name="username" class="form-control" id="user-name" placeholder="Felhasználónév" required>
                        <div class="invalid-feedback">
                            Regisztrációhoz kötelező felhasználónevet megadni!
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-primary d-flex align-items-center" id="username-alert" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle me-3 ms-2" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                            </svg>
                            <div>
                                Ez a felhasználónév már foglalt!
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="form-label" for="pswd">Jelszó</label>
                        <input type="password" th:field="*{password}" name="password" class="form-control" id="pswd" placeholder="Jelszó" required>
                        <div class="invalid-feedback">
                            Regisztrációhoz kötelező jelszót megadni!
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">Regisztráció</button>


                </form>

                <p>Már van fiókod? <a th:href="@{/auth/login}">Jelentkezz be!</a></p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/alert-hide.js}"></script>
<script th:src="@{/js/validation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
