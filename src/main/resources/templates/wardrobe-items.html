<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ruhadarabjaim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div>Időjárás</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Ruhadarabjaim</h2>
    <div class="row g-4">

        <div class="col-md-4" th:each="item : ${wardrobeItems}">
            <div class="card shadow-sm" style="width: 18rem;">
                <img th:src="${item.imageUrl}" class="card-img-top" th:alt="${item.type}">
                <div class="card-body">
                    <p class="card-text mb-1">
                        <strong th:text="${item.type}"></strong><br>
                        <strong th:text="${item.color}"></strong><br>
                        <strong th:text="${item.season}"></strong><br>
                        <strong th:text="${item.brand}"></strong><br>
                        <strong th:text="${item.material}"></strong>
                    </p>

                    <button class="btn btn-primary">Módosítás</button>
                    <button class="btn btn-primary">Törlés</button>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
