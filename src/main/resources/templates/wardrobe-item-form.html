<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Új ruhadarab feltöltése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/wardrobe-item-form.css}">
    <link rel="stylesheet" th:href="@{/css/weather-widget.css}">
    <link rel="stylesheet" th:href="@{/css/weather-forecast-widget.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="full-weather-widget collapse" id="collapseWeather">
    <div th:replace="fragments/weather-widget :: weather-widget"></div>
    <div th:replace="fragments/weather-forecast-widget :: weather-forecast-widget"></div>
</div>

<div class="container my-5" style="margin-left: auto; margin-right: auto">
    <h1 class="text-center mb-4">Új ruhadarab feltöltése</h1>

    <form class="needs-validation" th:action="@{/wardrobe-items/save}" th:object="${wardrobeItem}" method="post"
          novalidate>
        <div class="row justify-content-center">

            <div class="col-12 col-md-5 mb-4 order-1 order-md-2 text-center">
                <div id="imagePreviewContainer" class="mt-3">
                    <img id="imagePreview"
                         src="https://www.shutterstock.com/image-vector/default-placeholder-businesswoman-set-four-260nw-1093557821.jpg"
                         alt="Előnézet" class="img-fluid rounded shadow-sm"
                         style="max-height: 300px; object-fit: contain;">
                </div>
            </div>

            <div class="col-12 col-md-7 mb-4 order-2 order-md-1">
                <label title="Kötelező a mezőt kitölteni!" for="imageUrl" class="form-label">Ruhadarab képének
                    linkje<sup class="required-field">*</sup></label>
                <input type="text" class="form-control mb-4" id="imageUrl" th:field="*{imageUrl}"
                       placeholder="pl.: https://példa.hu/ruha.png" required>

                <div class="invalid-feedback">Kötelező linket megadni!</div>

                <div>
                    <label for="tagInput" class="form-label text-start w-100">Egyedi címke megadása (double space a
                        hozzáadáshoz)</label>
                    <div id="tagContainer" class="form-control d-flex flex-wrap gap-2 align-items-center"
                         style="min-height: 45px; padding-bottom: 0 !important;">
                        <input id="tagInput" type="text" class="border-0 flex-grow-1 form-control"
                               style="margin-bottom: 0.4em !important;" placeholder="Írj ide...">
                    </div>
                    <input type="hidden" id="hiddenTopics" name="topics">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select title="Kötelező választani!" id="type" th:field="*{type}" class="form-select" required>
                            <option value="" selected hidden>Típus*</option>
                            <option value="felső">Felső</option>
                            <option value="nadrág/szoknya">Nadrág/Szoknya</option>
                            <option value="egyrészes">Egyrészes</option>
                            <option value="kabát">Kabát</option>
                            <option value="cipő">Cipő</option>
                            <option value="kiegészítő">Kiegészítő</option>
                        </select>
                        <div class="invalid-feedback">Kötelező típust választani!</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <select title="Kötelező választani!" id="season" th:field="*{season}" class="form-select"
                                required>
                            <option value="" selected hidden>Évszak*</option>
                            <option value="téli">Téli</option>
                            <option value="tavaszi">Tavaszi</option>
                            <option value="nyári">Nyári</option>
                            <option value="őszi">Őszi</option>
                        </select>
                        <div class="invalid-feedback">Kötelező évszakot választani!</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select title="Kötelező választani!" id="color" th:field="*{color}" class="form-select"
                                required>
                            <option value="" selected hidden>Szín*</option>
                            <option value="piros">Piros</option>
                            <option value="kék">Kék</option>
                            <option value="lila">Lila</option>
                            <option value="rózsaszín">Rózsaszín</option>
                            <option value="zöld">Zöld</option>
                            <option value="fehér">Fehér</option>
                            <option value="fekete">Fekete</option>
                            <option value="szürke">Szürke</option>
                            <option value="sárga">Sárga</option>
                            <option value="narancssárga">Narancssárga</option>
                            <option value="bézs">Bézs</option>
                            <option value="barna">Barna</option>
                            <option value="arany">Arany</option>
                            <option value="ezüst">Ezüst</option>
                            <option value="bordó">Bordó</option>
                            <option value="khaki">Khaki</option>
                            <option value="mustársárga">Mustársárga</option>
                            <option value="színes">Színes</option>
                        </select>
                        <div class="invalid-feedback">Kötelező színt választani!</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <select id="brand" th:field="*{brand}" class="form-select">
                            <option value="" selected hidden>Márka</option>
                            <option value="No Name">No name</option>
                            <option value="Nike">Nike</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Puma">Puma</option>
                            <option value="Reebok">Reebok</option>
                            <option value="New Balance">New Balance</option>

                            <option value="Levi's">Levi's</option>
                            <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                            <option value="Calvin Klein">Calvin Klein</option>
                            <option value="Guess">Guess</option>
                            <option value="H &amp; M">H&amp;M</option>
                            <option value="Zara">Zara</option>
                            <option value="Sinsay">Sinsay</option>
                            <option value="Reserved">Reserved</option>
                            <option value="Cropp">Cropp</option>
                            <option value="House">House</option>
                            <option value="Bershka">Bershka</option>
                            <option value="Stradivarius">Stradivarius</option>
                            <option value="Pull &amp; Bear">Pull &amp; Bear</option>
                            <option value="New Yorker">New Yorker</option>

                            <option value="C &amp; A">C&amp;A</option>
                            <option value="Orsay">Orsay</option>
                            <option value="Mango">Mango</option>
                            <option value="Massimo dutti">Massimo Dutti</option>
                            <option value="Springfield">Springfield</option>
                            <option value="Lindex">Lindex</option>

                            <option value="Deichmann">Deichmann</option>
                            <option value="Humanic">Humanic</option>
                            <option value="Skechers">Skechers</option>
                            <option value="Vans">Vans</option>
                            <option value="Converse">Converse</option>
                            <option value="Fila">Fila</option>
                            <option value="Columbia">Columbia</option>
                            <option value="The North Face">The North Face</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <select id="material" th:field="*{material}" class="form-select">
                            <option value="" selected hidden>Anyag</option>
                            <option value="pamut">Pamut</option>
                            <option value="farmer">Farmer</option>
                            <option value="bőr">Bőr</option>
                            <option value="műbőr">Műbőr</option>
                            <option value="bársony">Bársony</option>
                            <option value="csipke">Csipke</option>
                            <option value="lenvászon">Lenvászon</option>
                            <option value="szatén">Szatén</option>
                            <option value="velúr">Velúr</option>
                            <option value="vászon">Vászon</option>
                            <option value="selyem">Selyem</option>
                            <option value="csipke">Csipke</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Mentés</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<script th:src="@{/js/topics-input.js}"></script>
<script th:src="@{/js/validation.js}"></script>
<script th:src="@{/js/image-preview.js}"></script>
<script th:src="@{/js/logout-confirmation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
